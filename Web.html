<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <title>Card Design</title>
</head>
<body>
    <div class = "card">
        <span class="card__header">
            <span class="card__label">R
            </span>
           
        </span>
        <div class= "icon__dot">
                <i class="fas fa-ellipsis-v" style="margin: 6px;"></i>
           </div> 
        <span class= "card__title">Shrimp and Chorizo Paella
            <div class= "card__subtitle">September 14, 2016</div>
        </span>
        
        <div class= "card__image"></div>
        <div class = "card__description">This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels, if you like.</div>
        <span class= "icon__heart" style= "margin:6px; margin-top: 20px;margin-left: 10px;">
                <i class="fas fa-heart" ></i>
        </span>
        <span class = "icon__share" style="margin:6px; margin-top: 20px;margin-left: 10px">
                <i class="fas fa-share-alt"></i>
        </span>
        <span class = "icon__down" style="margin:6px; margin-top: 20px;margin-right: 10px">
                <i class="fas fa-angle-down"></i>
        </span>
    </div>
</body>
</html>
